apiVersion: v1
kind: Service
metadata:
  name: jaspershop-db
  labels:
    app: mysql
spec:
  type: NodePort
  selector:
      app: mysql
  ports:
  - protocol : TCP
    nodePort: 30307
    port: 3306
    targetPort: 3306
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaspershop-db
spec:
  selector:
    matchLabels:
      app: mysql 
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers: 
        - image: mysql
          name: mysql-con
          imagePullPolicy: Always
          env:   
            - name: MYSQL_ROOT_PASSWORD  
              value: rootroot
            - name: MYSQL_DATABASE
              value: jaspershop
            - name: MYSQL_PASSWORD
              value: rootroot
          args: ["--default-authentication-plugin=mysql_native_password"]
          ports:
            - containerPort: 3306 
              name: mysql 